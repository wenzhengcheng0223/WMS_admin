<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../layui/layui/css/layui.css">
    <link rel="stylesheet" href="../css/index.css">

</head>

<body>
<!--
    作者：1070461265@qq.com
    时间：2020-07-01
    描述：需要用表格加载数据
-->
<table id="demo" lay-filter="good"></table>
<!--自定义按钮实现-->
<script type="text/html" id="goodBar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="update">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
</body>
<script src="../layui/layui/layui.js"></script>
<script>
    layui.use('table',function(){
        var table = layui.table;

        //执行一个 table 实例
        table.render({
            elem: '#demo',
            height: 420,
            url: '/demo/table/user/', //数据接口
            title: '用户表',
            page: true, //开启分页
            toolbar: '#goodBar', //开启工具栏，此处显示默认图标，可以自定义模板，详见文档

            totalRow: true //开启合计行
            ,
            cols:
                [[ //表头
                    {
                        type: 'checkbox',
                        fixed: 'left'
                    }, {
                        field: 'p_id',
                        title: '商品ID',
                        width: 80,
                        sort: true,
                        fixed: 'left',
                        totalRowText: '合计：'
                    }, {
                        field: 'p_name',
                        title: '商品名称',
                        width: 80
                    }, {
                        field: 'p_type',
                        title: '商品类型',
                        width: 90,
                        sort: true,
                        totalRow: true
                    }, {
                        field: 'p_balance',
                        title: '商品质量',
                        width: 80,
                        sort: true
                    }, {
                        field: 'p_stock_price',
                        title: '商品入库价格',
                        width: 80,
                        sort: true,
                        totalRow: true
                    }, {
                        field: 'p_delivery_price',
                        title: '商品出库价格',
                        width: 150
                    }, {
                        field: 'repository_id',
                        title: '仓库编码',
                        width: 200
                    }, {
                        field: 'repository_name',
                        title: '仓库名称',
                        width: 100
                    },{
                        fixed: 'right',
                        width: 165,
                        align: 'center',
                        toolbar: '#barDemo'
                    }

                ]]
        });
    });

    //监听头工具栏事件
    table.on('toolbar(good)', function(obj) {
        //获取选中的行
        var checkStatus = table.checkStatus(obj.config.id),
            data = checkStatus.data; //获取选中的数据
        //json数据格式
        switch(obj.event) {
            case 'detail':
                layer.msg('查看信息');
                break;
            case 'update':
                if(data.length === 0) {
                    layer.msg('请选择一行');
                } else if(data.length > 1) {
                    layer.msg('只能同时编辑一个');
                } else {
                    layer.alert('编辑 [id]：' + checkStatus.data[0].id);
                }
                break;
            case 'del':
                if(data.length === 0) {
                    layer.msg('请选择一行');
                } else {
                    layer.msg('删除');
                }
                break;
        };
    });

</script>
</html>
